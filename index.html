<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pushwoosh Demo</title>
  <link rel="manifest" href="/pushtest/manifest.json">
  <script src="https://cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>
</head>
<body>
  <h1>hellow world</h1>
  <button id="subscribe">Подписаться на уведомления</button>

  <script>
    const pushwooshAppCode = 'F37B9-FCF38'; // ← сюда вставь свой реальный код из кабинета Pushwoosh

    var Pushwoosh = Pushwoosh || [];
    Pushwoosh.push(['init', {
      logLevel: 'info',
      applicationCode: pushwooshAppCode,
      defaultNotificationTitle: 'Привет!',
      defaultNotificationImage: 'https://via.placeholder.com/128',
      serviceWorkerUrl: '/pushtest/service-worker.js'
    }]);

    document.getElementById('subscribe').addEventListener('click', function () {
      navigator.serviceWorker.register('/pushtest/service-worker.js', { scope: '/pushtest/' })
        .then(function (registration) {
          console.log('SW зарегистрирован:', registration.scope);
          Pushwoosh.push(function () {
            Pushwoosh.subscribe();
          });
        })
        .catch(function (error) {
          console.error('Ошибка регистрации SW:', error);
        });
    });
  </script>
</body>
</html>
