<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>
  <meta charset="UTF-8">
  <title>Hello World</title>
</head>
<body>
  <h1>Hello, world!</h1>
 <script>
  const pushwoosh = Pushwoosh.init({
    logLevel: 'info', // Убрать в продакшене
    applicationCode: 'F37B9-FCF38', 
    defaultNotificationTitle: 'Hello!',
    defaultNotificationImage: 'https://via.placeholder.com/128',
    serviceWorkerUrl: 'pushtest/service-worker.js', // путь с учётом подкаталога
  });

  pushwoosh.push(() => {
    // Регистрация Service Worker вручную с указанием scope
    navigator.serviceWorker.register('pushtest/service-worker.js', { scope: '/pushtest/' })
      .then(() => pushwoosh.registerForPushNotifications())
      .catch(console.error);
  });
</script>
</body>
</html>
